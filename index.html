<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color:#132743">

<nav class="navbar" style="background-color:#D7385E">
    <p class="navbar-brand"><b>Vocal for Local Product Recommender</b></p>
    <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 style="color:white","font-size:60px">Top Products List</h1>

        {% for i in range(product_name|length) %}

                <div class="card-body">
                    <h4 class="text-white" , style="background-color:#EDC988","color:black"><b> {{ product_name[i] }} </b></h4>
                    <h4 class="text-white" , style="color:white">Brand - {{ brand_name[i] }}</h4>
                    <h4 class="text-white", style="color:white">Price - â‚¹ {{ pr_price[i] }} </h4>
                    <h4 class="text-white", style="color:white">Rating - {{ ratings[i] }}</h4>
                    <h4 class="text-white", style="color:white">Description - <a>{{ descrip[i] }} </a>

                </div>
            </div>

        </div>

        {% endfor %}


        
    </div>
</div>




</body>
</html>
